<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./WEB-INF/template/template.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
        Interseção
    </ui:define>

	<ui:define name="content">

		<p:growl autoUpdate="true" showDetail="true" />


		<h:form id="frmInfo">
			<p:panelGrid id="infoPessoais" style="width: 100%;">
				<p:row>
					<p:column style="width: 60%;">
						<p:outputLabel value="Faixa 1: " />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<pe:inputNumber id="fai1" value="#{mBInter.num1}" style="width: 40%;" />
					</p:column>
					<p:column>
						<pe:inputNumber id="fai2" value="#{mBInter.num2}"
							style="width: 40%;" />
					</p:column>

				</p:row>
				<p:row>
					<p:column style="width: 35%;">
						<p:outputLabel value="Faixa 2:" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<pe:inputNumber id="fai3" value="#{mBInter.num3}" style="width: 40%;" />
					</p:column>
					<p:column>
						<pe:inputNumber id="fai4" value="#{mBInter.num4}"
							style="width: 40%;" />
					</p:column>

				</p:row>
			</p:panelGrid>

			<p:outputPanel
				style="border-top: 2px solid #DCDCDC; height: 25px; margin-top: 10px; padding-top: 5px;">
				<p:commandButton id="colsutar" value="Consultar" icon="btAdicionarIcon"
					title="Consultar" partialSubmit="true"
					actionListener="#{mBInter.consultar}" process="@form"
					update="@form" class="btAdicionar" />
			</p:outputPanel>
		</h:form>

	</ui:define>
</ui:composition>
