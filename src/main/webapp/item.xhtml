<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:outputLabel value="Informações" style="font-size: 20px;"/>
	<p:separator/>
	<p:panelGrid id="infoPessoais" style="width: 100%;">
		<p:row>
			<p:column style="width: 60%;">
				<p:outputLabel value="Descrição: " for="descricao"/>
			</p:column>
			<p:column style="width: 35%;">
				<p:outputLabel value="Valor:" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:inputText id="descricao" value="#{mbItem.item.descricao}"  style="width: 60%;" required="true"/>
			</p:column>
			<p:column>
				<pe:inputNumber id="valor" value="#{mbItem.item.valor}" symbol="R$ " dec0imalSeparator="," thousandSeparator="." decimalPlaces="2" style="width: 40%;"/>
			</p:column>
			
		</p:row>
	</p:panelGrid>
</ui:composition>
